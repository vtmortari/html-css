        <h1>
            Itálico e Ênfase
        </h1>
        <hr>
        <p>
            Quando queremos dar <em>ênfase</em> (deixar em itálico) a um trexo de texto, usamos a tag &lt;em&gt;.
        </p>
        <h2>
            Exemplo de Código
        </h2>
        <pre>
            <code>
                &lt;p&gt;
                    Exemplo &lt;em&gt;texto em ênfase&lt;/em&gt;
                &lt;/p&gt;
            </code>
        </pre>

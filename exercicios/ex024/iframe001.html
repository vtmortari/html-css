<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>
        Testando o uso de um iframe.
    </h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrão 300x150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="">
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external">
                Cursoemvideo
            </a>
        </iframe>

        para aprender a programar.
    </p>

    <!--Alguns sites, por questões de segurança, NÃO ACEITAM ser colocados como iframes em sites terceiros.-->

    <p>
        O site do 
        
        <iframe src="https://www.google.com" frameborder="0">
            <a href="https://www.google.com" target="_blank" rel="external">
                Google
            </a>
        </iframe> 
        
        também é muito legal, pena que não funciona dentro do iframe.
    </p>
    <p>
        O repositório do Guanabara no
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">
                 GitHub
            </a>
        </iframe>

        também é muito legal.
    </p>
</body>
</html>

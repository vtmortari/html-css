<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>
        Inserindo Vídeos Hospedados Localmente
    </h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor.
    </p>
    <video width="350" controls>
        <source src="midia/meus/meu-video-720p.m4v" type="video/mp4">
        <source src="midia/meus/meu-video-720p.webm" type="video/webm">
        <source src="midia/meus/meu-video.mp4" type="video/mp4">
        <p>
            Seu navegador não tem compatibilidade com reprodução de vídeo.
        </p>
    </video>
    <video width="560" controls poster="imagens/limoes-capa.png" autoplay loop>
        <source src="midia/guanabara/meu-video.mp4" type="video/mp4">
        <source src="midia/guanabara/meu-video.m4v" type="video/mp4">
        <source src="midia/guanabara/meu-video.webm" type="video/webm">
        <source src="midia/guanabara/meu-video.ogv" type="video/ogg">
        <p>
            Seu navegador não tem compatibilidade com reprodução de vídeo.
        </p>
    </video>

    <h1>
        Inserindo Vídeos do YouTube
    </h1>
    <iframe
     width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
    <iframe src="https://player.vimeo.com/video/499487373?h=696a0462e7&portrait=0" width="560" height="424" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen>
    </iframe>
   <source src="" type="">
    
</body>
</html>
